<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <style>
        a {
            font-weight: bold;
            text-decoration: none; /* Removes underlining */
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
        }

        .dropdown-content a {
            color: #4e598c;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #4e598c;
            color: #F9C784;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .navbar-link {
            color: #4e598c;
            transition: color 0.3s ease;
        }

        .navbar-link:hover {
            color: #F9C784;
        }

        .active {
            color: #F9C784 !important; /* Highlight active link */
        }

        .btn-login {
            background-color: #4e598c;
            color: #F9C784;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body>

<div class="row mt-2 mb-3 d-flex ms-4 align-items-center gap-3">
    <!-- NECYSC logo -->
    <div class="col-auto d-flex align-items-center">
        <a href="/" id="logo-link">
            <img src="https://www.necysc.org/v2/images/logo2.png" alt="Your Image Description" style="height: 100px;" />
        </a>
    </div>

    <div class="dropdown col-auto d-flex align-items-center">
        <a href="/" class="navbar-link" id="home-link">Home</a>
    </div>

    <div class="dropdown col-auto d-flex align-items-center">
        <a href="/about" class="navbar-link" id="about-link">About</a>
        <div class="dropdown-content">
            <a href="/about#sponsors">Sponsors</a>
            <a href="/about#contact">Contact Us</a>
        </div>
    </div>

    <div class="dropdown col-auto d-flex align-items-center">
        <a href="/programs" class="navbar-link" id="programs-link">Programs</a>
        <div class="dropdown-content">
            <a href="/programs#day">Day Camp</a>
            <a href="/programs#on">Overnight Camp</a>
            <a href="/programs#ea">ExplorAsian</a>
        </div>
    </div>

    <div class="dropdown col-auto d-flex align-items-center">
        <a href="/staff" class="navbar-link" id="staff-link">Staff</a>
        <div class="dropdown-content">
            <a href="/staff#cit">CIT</a>
            <a href="/staff#counselor">Counselor</a>
            <a href="/staff#ra">RA</a>
            <a href="/staff#ops">OPs</a>
            <a href="/staff#committee">Committee</a>
        </div>
    </div>

    <div class="dropdown col-auto d-flex align-items-center">
        <a href="/registrationinfo" class="navbar-link" id="registration-link">Registration</a>
        <div class="dropdown-content">
            <a href="/registrationinfo#importantdates">2025 Important Dates</a>
            <a href="/registrationinfo#financialaid">Financial Aid</a>
        </div>
    </div>

    <div class="dropdown col-auto d-flex align-items-center">
        <a href="/faq" class="navbar-link" id="faq-link">FAQ</a>
        <div class="dropdown-content">
            <a href="/faq#faqregistration">Registration</a>
            <a href="/faq#faqleavingcamp">Leaves and Visits</a>
            <a href="/faq#faqhealth">Health and Safety</a>
            <a href="/faq#camp">Camp Activities</a>
            <a>General</a>
            <a>Other Questions</a>
        </div>
    </div>

    <div class="col-auto">
        <a href="/applicant/register" class="btn btn-login rounded-pill">Login/Register</a>
    </div>
</div>

<script>
    // Normalize the path by removing trailing slashes
    const currentPath = window.location.pathname.replace(/\/$/, "") || "/";

    // Map the paths to their respective IDs
    const pageLinks = {
        "/": "home-link",
        "/about": "about-link",
        "/programs": "programs-link",
        "/staff": "staff-link",
        "/registrationinfo": "registration-link",
        "/faq": "faq-link"
    };

    // Highlight the active link
    if (pageLinks[currentPath]) {
        document.getElementById(pageLinks[currentPath]).classList.add("active");
    }
</script>

</body>
</html>
