        /* Dropdown styles */
        .dropdown {

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);

        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown > a:hover {
            color: #5a6268 !important;
            text-decoration: none;
        }

        .btn-dark:hover {
            background-color: #5a6268;
            color: white;
        }
